server {
    listen 3000;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # هذا السطر هو الأهم: أي رابط غير موجود يوجهه للصفحة الرئيسية
        # وهذا يسمح لـ React بالتحكم في التنقل
        try_files $uri $uri/ /index.html;
    }

    # صفحات الخطأ
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
